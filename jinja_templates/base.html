<!DOCTYPE html>
<html lang="cz">
    <head>
        <meta property="og:title" content="Dotekem" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext"
            rel="stylesheet">

        <title>DOTEKEM</title>

        
        <link rel="shortcut icon" type="image/icon"
            href="templates/images/Logo-dotekem.png" />

        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">

        <!--flat icon css-->
        <link rel="stylesheet" href="assets/css/flaticon.css">

        <!--animate.css-->
        <link rel="stylesheet" href="assets/css/animate.css">

        <!--owl.carousel.css-->
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">

        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

        <!-- bootsnav -->
        <link rel="stylesheet" href="assets/css/bootsnav.css">

        <!--style.css-->
        <link rel="stylesheet" href="assets/css/style.css">

        <!--responsive.css-->
        <link rel="stylesheet" href="assets/css/responsive.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <!--[if lt IE 9]>

          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->

    </head>

    <body>
        <!--[if lte IE 9]>
                <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
            <![endif]-->

        <!-- top-area Start -->
        <header class="top-area">
            <div class="header-area">
                <!-- Start Navigation -->
                <nav
                    class="navbar navbar-default bootsnav navbar-fixed dark no-background">

                    <div class="container">

                        <!-- Start Header Navigation -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle"
                                data-toggle="collapse"
                                data-target="#navbar-menu">
                                <i class="fa fa-bars"></i>
                            </button>
                            <div>
                                <img src="templates/images/Logo-dotekem.png" class="img-responsive" alt="logo">
                                <a class="navbar-brand"
                                href="index.html">dotekem</a>
                            </div>
                        </div><!--/.navbar-header-->
                        <!-- End Header Navigation -->

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse menu-ui-design"
                            id="navbar-menu">
                            <ul class="nav navbar-nav navbar-right"
                                data-in="fadeInDown" data-out="fadeOutUp">
                                <li class=" smooth-menu active"></li>
                                <li class="smooth-menu"><a
                                        href="shiatsu.html">Shiatsu</a></li>
                                <li class="smooth-menu"><a
                                        href="about-me.html">O mně</a></li>
                                <li class="smooth-menu"><a
                                        href="contact.html">Kontakt</a></li>
                            </ul><!--/.nav -->
                        </div><!-- /.navbar-collapse -->
                    </div><!--/.container-->
                </nav>
            </div><!--/.header-area-->

            <div class="clearfix"></div>

        </header><!-- /.top-area-->
        <!-- top-area End -->

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>

    <div id="footer">
        {% block footer %}
        <footer class="home-footer">
            <span>DOTEKEM.cz</span>
            <br />
            <span>Michaela Clark</span>
            <br />
            <span>723 277 132</span>
            <br />
            <span>IČ: 08268908</span>
            <br />
        </footer>
        {% endblock %}
